                            { id: 'chatinput', name: 'ChatInput', description: 'Barra de entrada para chat con acciones r치pidas.', category: 'molecules', props: ['value: string', 'onChange: (value: string) => void', 'onSend: () => void', 'placeholder?: string', 'actions?: ReactNode'] },
                            { id: 'filterbar', name: 'FilterBar', description: 'Conjunto de filtros aplicables a una vista.', category: 'molecules', props: ['filters: { label: string; value: string }[]', 'activeFilter: string', 'onFilterChange: (value: string) => void'] },
                            { id: 'videoplayercontrols', name: 'VideoPlayerControls', description: 'Controles de un reproductor de video.', category: 'molecules', props: ['isPlaying: boolean', 'onPlayPause: () => void', 'onSeek: (time: number) => void', 'onVolumeChange: (volume: number) => void', 'onFullscreenToggle: () => void'] },
                            { id: 'chapterlist', name: 'ChapterList', description: 'Lista de cap칤tulos con miniatura y timestamp.', category: 'molecules', props: ['chapters: { title: string; timestamp: string; thumbnail?: string }[]', 'onChapterSelect: (index: number) => void', 'activeChapter?: number'] },
                            { id: 'emojipicker', name: 'EmojiPicker', description: 'Selector de emojis categorizados.', category: 'molecules', props: ['categories: { name: string; emojis: string[] }[]', 'onSelect: (emoji: string) => void'] },
                            { id: 'gifpicker', name: 'GifPicker', description: 'Selector de GIFs con b칰squeda.', category: 'molecules', props: ['gifs: { url: string; title?: string }[]', 'onSelect: (gifUrl: string) => void', 'onSearch: (query: string) => void'] }
                        ]
                    },
                    {
                        id: 'organisms',
                        name: 'Organismos',

                        components: [

                            { id: 'filegallery', name: 'FileGallery', description: 'Galer칤a de archivos con favoritos y filtros.', category: 'organisms', props: ['files: FileCard[]', 'onFilterChange?: () => void', 'onSearch?: (query: string) => void'] },

                            { id: 'mediamanager', name: 'MediaManager', description: 'Vista principal para gestionar im치genes y videos.', category: 'organisms', props: ['mediaFiles: FileCard[]', 'onAddMedia: () => void', 'onSearch: (query: string) => void', 'filters?: ReactNode'] },
                            { id: 'chatwindow', name: 'ChatWindow', description: 'Composici칩n de lista de mensajes y entrada de texto.', category: 'organisms', props: ['messages: ChatBubble[]', 'onSendMessage: (text: string) => void', 'onLoadMore?: () => void'] },
                            { id: 'videoplayer', name: 'VideoPlayer', description: 'Composici칩n del reproductor de video con controles y lista de cap칤tulos.', category: 'organisms', props: ['src: string', 'controls: ReactNode', 'chapters?: ChapterList', 'subtitles?: string'] },
                            { id: 'dashboardlayout', name: 'DashboardLayout', description: 'Distribuci칩n general de panel con navegaci칩n y contenido.', category: 'organisms', props: ['sidebar: ReactNode', 'header: ReactNode', 'content: ReactNode'] },
                            { id: 'settingspanel', name: 'SettingsPanel', description: 'Vista de configuraci칩n con secciones editables.', category: 'organisms', props: ['sections: { title: string; content: ReactNode }[]'] },

                        ]
                    }
                ],

                get allComponents() {
                    return this.categories.flatMap(cat => cat.components);
                },

                get filteredComponents() {
                    let components = this.allComponents;
                    
                    if (this.selectedCategories.length > 0) {
                        components = components.filter(comp => 
                            this.selectedCategories.includes(comp.category)
                        );
                    }
                    
                    if (this.searchQuery) {
                        const query = this.searchQuery.toLowerCase();
                        components = components.filter(comp =>
                            comp.name.toLowerCase().includes(query) ||
                            comp.description.toLowerCase().includes(query) ||
                            comp.props.some(prop => prop.toLowerCase().includes(query))
                        );
                    }
                    
                    return components;
                },

                toggleCategory(categoryId) {
                    if (this.selectedCategories.includes(categoryId)) {
                        this.selectedCategories = this.selectedCategories.filter(id => id !== categoryId);
                    } else {
                        this.selectedCategories.push(categoryId);
                    }
                },

                clearFilters() {
                    this.searchQuery = '';
                    this.selectedCategories = [];
                },

                scrollToComponent(componentId) {
                    document.getElementById(componentId)?.scrollIntoView({ 
                        behavior: 'smooth',
                        block: 'start'
                    });
                    this.sidebarOpen = false;
                },

                getCategoryIcon(category) {
                    const icons = {
                        atoms: '<svg class="w-full h-full" fill="none" stroke="currentColor" viewBox="0 0 24 24"><circle cx="12" cy="12" r="3"></circle><path d="M12 1v6m0 6v6"></path><path d="m9 9 3-3 3 3"></path><path d="m9 15 3 3 3-3"></path></svg>',
                        molecules: '<svg class="w-full h-full" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 11H5m14 0a2 2 0 012 2v6a2 2 0 01-2 2H5a2 2 0 01-2-2v-6a2 2 0 012-2m14 0V9a2 2 0 00-2-2M5 11V9a2 2 0 012-2m0 0V5a2 2 0 012-2h6a2 2 0 012 2v2M7 7h10"></path></svg>',
                        organisms: '<svg class="w-full h-full" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 11H5m14 0a2 2 0 012 2v6a2 2 0 01-2 2H5a2 2 0 01-2-2v-6a2 2 0 012-2m14 0V9a2 2 0 00-2-2M5 11V9a2 2 0 012-2m0 0V5a2 2 0 012-2h6a2 2 0 012 2v2M7 7h10"></path></svg>'
                    };
                    return icons[category] || icons.atoms;
                },

                getCategoryStyle(category) {
                    const styles = {
                        atoms: {
                            bg: 'bg-emerald-100',
                            text: 'text-emerald-600',
                            badge: 'bg-emerald-100 text-emerald-800'
                        },
                        molecules: {
                            bg: 'bg-blue-100',
                            text: 'text-blue-600',
                            badge: 'bg-blue-100 text-blue-800'
                        },
                        organisms: {
                            bg: 'bg-purple-100',
                            text: 'text-purple-600',
                            badge: 'bg-purple-100 text-purple-800'
                        }
                    };
                    return styles[category] || styles.atoms;
                },

                getCategoryName(category) {
                    const names = {
                        atoms: '츼tomo',
                        molecules: 'Mol칠cula',
                        organisms: 'Organismo'
                    };
                    return names[category] || 'Componente';
                },

                getTotalByCategory(category) {
                    return this.categories.find(cat => cat.id === category)?.components.length || 0;
                }
            }
        }
    </script>
